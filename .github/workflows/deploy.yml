on:
  workflow_run:
    workflows: ["Run tests"]
    branches: [docker]
    types:
      - completed

name: Deploy to AWS ECS
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Branch
      run: echo ${{ github.event.workflow_run.head_branch }}
    - name: GITHUB_REF_SLUG
      run: echo ${{ env.GITHUB_REF_SLUG }}
    - name: workflow-repository-name
      run: echo ${{ github.event.workflow_run.repository.name }}
   